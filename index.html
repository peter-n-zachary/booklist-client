<!DOCTYPE html>
<html>
<head>
  <base href="."> 
  <!-- add for location problem -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Books</title>

  <script type="text/x-handlebars-template" id="error-template">
    <p>{{status}}: {{statusText}}</p>
  </script>

  <script id="book-list-template" type="text/x-handlebars-template">
    <ul class="book-item">
      <li><a href="/viewDetail/{{book_id}}"><img src="{{image_url}}"></a></li>
      <li>Title: {{title}}</li>
      <li>Author: {{author}}</li>
    </ul>
  </script>
  <script id="singlebook-template" type="text/x-handlebars-template">
    <ul class="singlebook-item">
      <li><img src="{{image_url}}"></a></li>
      <li>Title: {{title}}</li>
      <li>Author: {{author}}</li>
      <li>isbn: {{isbn}}</li>
      <li>Description: {{description}}</li>
      <!-- buttons for update and delete -->
      <a href="/update/{{book_id}}"><button id="updateBtn">Update</button></a>
      <a href="/delete/{{book_id}}"><button id="deleteBtn" >Delete</button></a>
      <!-- buttons for update and delete -->
    </ul>
  </script>

  <script id="delete-book-template" type="text/x-handlebars-template">
    <ul class="delete-book-item">
      <li><img src="{{image_url}}"></a></li>
      <li>Title: {{title}}</li>
      <li>Author: {{author}}</li>
      <li>isbn: {{isbn}}</li>
      <p>Are you sure you want to delete this book?</p>
      <form id="delete">
        <button id="delete-btn">Yes</button>
        <button id="cancel-btn">Cancel</button>
      </form>
      <!-- buttons for update and delete -->
    </ul>
  </script>

  <script id="update-book-template" type="text/x-handlebars-template">
    <form class="update-book-item">
      <section class="update-field">
        <img src="{{image_url}}">
        <label>
          <input type="text" id="update-title" placeholder="{{title}}" required>
        </label>
        <label>
          <input type="text" id="update-author" placeholder="{{author}}" required>
        </label>
        <label>
          <input type="text" id="update-image_url" placeholder="{{image_url}}" required>
        </label>
        <label>
          <input type="text" id="update-isbn" placeholder="{{isbn}}" required>
        </label>
        <textarea id="update-description" rows="30" cols="30" placeholder="{{description}}" required></textarea>

        <p>Are you sure you want to update this book?</p>
        <button id="update-btn">Update</button>
        <button id="cancel-btn">Cancel</button>          
      </section>
    </form>
  </script>

  <link href="styles/normalize.css" rel="stylesheet">
  <link href="styles/base.css" rel="stylesheet">
  <link href="styles/layout.css" rel="stylesheet">
  <link href="styles/modules.css" rel="stylesheet">


</head>
<body>
  <section id="body-container">
    <h1>Book List</h1>
    <button class="hamburger">&#9776;</button></h1>

    <nav class="menu">
      <ul>
        <li>
          <a href="/">Books</a>
        </li>
        <li>
          <a href="/books/new">Add New Book</a>
        </li>
      </ul>
    </nav>

    <section class="error-view container">
      <p>Error container</p>
      <div id="error-message"></div>
    </section>

    <section class="book-view container">
      <!-- list all available books by author and title -->
      <div id="book-list">
      </div>

    </section>

    <section class="single-view container">
      <div id="singlebook-list"></div>
    </section>

    <section class="delete container">
      <div id="book-to-delete"></div>
    </section>

    <section class="new-book container">
      <h3>Add a New Book</h3>
      <form id="new-book-form">
        <input type="text" name="title" placeholder="Book Title" required>
        <input type="text" name="author" placeholder="Author" required>
        <input type="text" name="image_url" placeholder="Book Cover Image Url" required>
        <input type="text" name="isbn" placeholder="ISBN Number" required>
        <textarea name="description" placeholder="Description of the book" cols="30" rows="30"></textarea>
        <button type="submit">Add</button>
      </form>
    </section>

    <section class="update container">
      <div id="book-to-update"></div>
    </section>

    <section class="stats container">
      <p id="totalBooks"></p>

    </section>


    
    <footer>
      <!-- <div class="social-links">
        <ul>
          <li><i class="icon-mail2"><a href=""></a></i></li>
          <li><i class="icon-twitter"><a href=""></a></i></li>
          <li><i class="icon-github"><a href=""></a></i></li>
          <li><i class="icon-linkedin2"><a href=""></a></i></li>
        </ul>
      </div> -->
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="scripts/models/book.js" type="text/javascript"></script>
    <script src="scripts/views/error-view.js" type="text/javascript"></script>
    <script src="scripts/views/book-view.js" type="text/javascript"></script>
    <script src="scripts/views/routes.js" type="text/javascript"></script>
  </section>
</body>

</html>
